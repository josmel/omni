<body>
  <div class="decor-ctn">
    <div class="decor-top"></div>
    <div class="decor-bottom"></div>
    <div class="ctn-bgfx">
      <div class="bgfx1"></div>
      <div class="bgfx2"></div>
    </div>
  </div>
  <header>
    <div class="top-header"></div>
    <h1 class="logo-fuxion"><a href="javascript:;" title="Fuxion">Fuxion</a></h1>
  </header>
  <div id="wrapper">
    <div id="main-slider">
      <div class="slide-main">
        <div class="ctn-carsteps">
          <div class="hr-csteps"></div>
          <ul class="list-csteps">
            <li><span class="cstep">1</span>
              <p>Productos</p>
            </li>
            <li><span class="cstep">2</span>
              <p>Resumen</p>
            </li>
            <li class="active"><span class="cstep">3</span>
              <p>Envío</p>
            </li>
            <li class="fix"><span class="cstep">4</span>
              <p>Pago</p>
            </li>
          </ul>
        </div>
        <div class="ctn-step2">
          <form>
            <div class="iopinline step2-opt">
              <label class="ioption active">
                <input type="radio"/>Soy nuevo comprador
              </label>
              <label class="ioption">
                <input type="radio"/>Ya soy cliente
              </label>
            </div>
            <div class="row">
              <h2>DATOS PERSONALES</h2>
              <div class="step2-left">
                <div class="control-group">
                  <input type="text" placeholder="Nombres" class="inpt-medium"/>
                </div>
                <div class="control-group">
                  <input type="text" placeholder="Apellidos" class="inpt-medium"/>
                </div>
                <div class="control-group">
                  <input type="text" placeholder="Email" class="inpt-medium"/>
                </div>
                <div class="control-group">
                  <input type="text" placeholder="Contraseña" class="inpt-medium"/>
                </div>
                <div class="control-group">
                  <input type="text" placeholder="Confirmar Contraseña" class="inpt-medium"/>
                </div>
                <div class="control-group last">
                  <label class="control-label fix">Género:</label>
                  <div class="controls iopinline">
                    <label class="ioption">
                      <input type="radio"/>Masculino
                    </label>
                    <label class="ioption">
                      <input type="radio"/>Femenino
                    </label>
                  </div>
                </div>
              </div>
              <div class="step2-right">
                <div class="control-group">
                  <label class="control-label fix">Estado Civil:</label>
                  <div class="controls iopinline">
                    <label class="ioption">
                      <input type="radio"/>Soltero
                    </label>
                    <label class="ioption">
                      <input type="radio"/>Casado
                    </label>
                  </div>
                </div>
                <div class="control-group">
                  <input type="text" placeholder="Documento de Identidad" class="inpt-medium"/>
                </div>
                <div class="control-group">
                  <input type="text" placeholder="Fecha de Nacimiento" class="inpt-medium datepicker"/>
                </div>
                <div class="control-group last">
                  <div class="ctn-captcha"><img src="img/element/catpcha.jpg" width="215" height="46"/><a href="javascript:;" class="btn-refresh">Actualizar<span></span></a></div>
                  <div class="ctn-inptcaptcha"><span></span>
                    <input type="text" placeholder="Ingrese el código de la imagen"/>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="control">
            <button type="submit" class="btn-lnk btn-cart">Siguiente<span></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  </nav>
